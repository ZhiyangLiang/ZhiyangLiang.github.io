<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><code class="hljs python">root@autodl-container-f4d5458449-4ea6d9e7:~<span class="hljs-comment"># conda env list</span><br><span class="hljs-comment"># conda environments:</span><br><span class="hljs-comment">#</span><br>base                  *  /root/miniconda3<br>llm_env                    /root/miniconda3/envs/llm_env<br></code></pre></td></tr></table></figure>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br></pre></td><td class="code"><pre><code class="hljs python"><span class="hljs-comment"># 安装conda pack</span><br>conda install conda-pack<br><br>RemoveError: ‘requests’ <span class="hljs-keyword">is</span> a dependency of conda <span class="hljs-keyword">and</span> cannot be removed <span class="hljs-keyword">from</span> conda’s operating environment.<br>conda update --force conda<br><br>CondaHTTPError: HTTP <span class="hljs-number">429</span> TOO MANY REQUESTS <span class="hljs-keyword">for</span> url &lt;https://mirrors.ustc.edu.cn/anaconda/pkgs/main/linux-<span class="hljs-number">64</span>/current_repodata.json&gt; Elapsed: <span class="hljs-number">00</span>:<span class="hljs-number">46.163959</span><br><br>step <span class="hljs-number">1</span>:<br>root@autodl-container-f4d5458449-4ea6d9e7:~<span class="hljs-comment"># vim ~/.condarc</span><br>root@autodl-container-f4d5458449-4ea6d9e7:~<span class="hljs-comment"># cat ~/.condarc</span><br>auto_activate_base: false<br>show_channel_urls: true<br>ssl_verify: false<br>channels:<br>  - conda-forge<br>  - &lt;http://mirrors.tuna.tsinghua.edu.cn/anaconda/pkgs/free/&gt;<br>  - &lt;http://mirrors.tuna.tsinghua.edu.cn/anaconda/cloud/conda-forge/&gt;<br>  - &lt;http://mirrors.tuna.tsinghua.edu.cn/anaconda/cloud/msys2/&gt;<br>  - &lt;https://mirrors.tuna.tsinghua.edu.cn/anaconda/cloud/msys2/&gt;<br>  - &lt;https://mirrors.tuna.tsinghua.edu.cn/anaconda/cloud/conda-forge&gt;<br>  - &lt;https://mirrors.tuna.tsinghua.edu.cn/anaconda/pkgs/free/&gt;<br>  - defaults<br><br>step <span class="hljs-number">2</span>:<br>conda create --name superset python=<span class="hljs-number">3.8</span><br><br><span class="hljs-comment"># 打包环境</span><br>conda pack -n llm_env<br><br>root@autodl-container-30da119afa-edacec3e:~<span class="hljs-comment"># conda pack -n llm_env</span><br>Collecting packages...<br>CondaPackError: Cannot pack an environment <span class="hljs-keyword">with</span> editable packages<br>installed (e.g. <span class="hljs-keyword">from</span> `python setup.py develop` <span class="hljs-keyword">or</span><br> `pip install -e`). Editable packages found:<br><br>- /root/autodl-tmp/peft/src<br><br>conda pack -n llm_env --ignore-editable-packages<br></code></pre></td></tr></table></figure>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><code class="hljs python"><span class="hljs-comment"># 在跳板机进行上传</span><br>scp llm_env.tar.gz lanlong@<span class="hljs-number">172.20</span><span class="hljs-number">.208</span><span class="hljs-number">.8</span>:~/zyliang<br><br><span class="hljs-comment"># 与向上传相应的, 补充一个向下取的例子; 但是跳板机比较特殊, 将文件传到跳板机需要用FileZilla</span><br>scp -rP <span class="hljs-number">35381</span> root@region-<span class="hljs-number">9.</span>autodl.pro:~/llm_env.tar.gz ~/zyliang<br><br><span class="hljs-comment"># 在目标服务器进行安装</span><br>mkdir -p llm_env<br><br>(base) lanlong@a101:~/zyliang$ tar -xzf llm_env.tar.gz -C llm_env<br>(base) lanlong@a101:~/zyliang$ cd llm_env<br>(base) lanlong@a101:~/zyliang/llm_env$ ls<br><span class="hljs-built_in">bin</span>              conda-meta  include  lib    ssl                          x86_64-conda-linux-gnu<br>compiler_compat  etc         info     share  x86_64-conda_cos6-linux-gnu<br><br>./llm_env/<span class="hljs-built_in">bin</span>/python <span class="hljs-comment"># 测试</span><br>ctrl + z 退出<br>source llm_env/<span class="hljs-built_in">bin</span>/activate <span class="hljs-comment"># 激活环境, llm_env/bin 会被添加到环境变量</span><br>python <span class="hljs-comment"># 在环境中运行python</span><br>conda-unpack <span class="hljs-comment"># 在激活环境中清楚前缀</span><br>ipython --version<br><br><span class="hljs-comment"># 若不再使用</span><br>source llm_env/<span class="hljs-built_in">bin</span>/deactivate <span class="hljs-comment"># 停用环境并将其从环境变量中删除</span><br></code></pre></td></tr></table></figure>

    var boardCtn = jQuery('#board-ctn');

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
